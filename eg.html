<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Throwback Carousel</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Customize the carousel height */
    .carousel-item img {
      height: 400px;
      object-fit: cover; /* Maintain aspect ratio */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mt-5">Throwback Carousel</h2>
    <div id="carouselExampleControls" class="carousel slide mt-3" data-ride="carousel">
      <div class="carousel-inner">
        <!-- Childhood Image -->
        <div class="carousel-item active">
          <img src="childhood.jpg" class="d-block w-100" alt="Childhood">
          <div class="carousel-caption d-none d-md-block">
            <h5>Childhood Memories</h5>
            <p>Fun times with friends</p>
          </div>
        </div>
        <!-- School Image -->
        <div class="carousel-item">
          <img src="school.jpg" class="d-block w-100" alt="School">
          <div class="carousel-caption d-none d-md-block">
            <h5>School Days</h5>
            <p>Learning and growing together</p>
          </div>
        </div>
        <!-- College Image -->
        <div class="carousel-item">
          <img src="college.jpg" class="d-block w-100" alt="College">
          <div class="carousel-caption d-none d-md-block">
            <h5>College Memories</h5>
            <p>Friends for life</p>
          </div>
        </div>
      </div>
      <!-- Previous and Next Controls -->
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies (jQuery and Popper.js) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
